<!DOCTYPE html>
<html>
    <head>
        <title>tutorials</title>
    </head>
    <body>
        <h1>Sum of Numbers</h1><hr>
        <div id="calculationbox">
            <label for="firstnumber">Start Number</label>

            <input type="number" id="firstnumber" name="firstnumber"><br>

            <label for="secondnumber">Finish Number</label>

            <input type="number" id="secondnumber" name="secondnumber"><br><br>
            <button type="button" id="calculatebutton" onclick="findSum()">Find Sum</button><br>
            <!--<button type="button" id="secondbutton" onclick="numbCalc(findSum())">Find new Sum</button>-->




        </div>

        <script>

            function findSum(){
                
                let firstNumber=parseInt(document.getElementById("firstnumber").value); 
                console.log(firstNumber);
                let secondNumber=parseInt(document.getElementById("secondnumber").value);
                console.log(secondNumber);

                let sum=0;

                
                if (firstNumber>=secondNumber){
                    sum=firstNumber*secondNumber;
                }else {
                    for (let i=firstNumber; i<=secondNumber; i++){
                    sum+=i;
                   }
                }

                console.log(sum)
            }

            /*
            function numbCalc(input){

                console.log(newResult);
            }
            */

        </script>
    </body>
